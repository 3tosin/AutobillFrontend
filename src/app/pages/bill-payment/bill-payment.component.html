          <span class="block text-lg items-center justify-start">0913436472</span>

      </div>

  </div>

  <div class="mt-6 mb-4">
    <label for="category" class="block text-[#989AA5]">Category</label>
    <select id="category" (change)="onCategoryChange($event)" class="block w-full mt-2 p-2 bg-[#2A2E37] text-white rounded">
      <option value="" disabled selected>Select Category</option>
      <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
    </select>
  </div>

  <div class="mt-4" *ngIf="selectedCategory">
    <label for="biller" class="block text-[#989AA5]">Biller</label>
    <select id="biller" (change)="onBillerChange($event)" class="block w-full mt-2 p-2 bg-[#2A2E37] text-white rounded">
      <option value="" disabled selected>Select Biller</option>
      <option *ngFor="let biller of billers[selectedCategory]" [value]="biller">{{ biller }}</option>
    </select>
  </div>

  <div class="mt-4" *ngIf="selectedBiller">
    <label for="package" class="block text-[#989AA5]">Package</label>
    <select id="package" (change)="onPackageChange($event)" class="block w-full mt-2 p-2 bg-[#2A2E37] text-white rounded">
      <option value="" disabled selected>Select Package</option>
      <option *ngFor="let package of packages[selectedBiller]" [value]="package">{{ package }}</option>
    </select>
  </div>

  <div class="mt-4" *ngIf="selectedPackage">
    <label for="smartCardNumber" class="block text-[#989AA5]">Smart Card Number</label>
    <input id="smartCardNumber" type="text" (input)="onSmartCardNumberChange($event)" class="block w-full mt-2 p-2 bg-[#2A2E37] text-white rounded"/>
  </div>

  <button [disabled]="!allChoicesSelected()" (click)="onSubmit()" class="block w-full mt-10 p-2 bg-[#f7551d] text-white rounded">Schedule Payment</button>
</div>
