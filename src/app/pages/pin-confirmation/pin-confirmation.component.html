    <div class="text-white mb-10 pb-20 text-lg">Enter your 6-digit PIN to confirm your operation.</div>


  <div class="text-center">
 
    <div class="flex justify-center space-x-2 mb-5">
      <div *ngFor="let dot of pin; let i = index" class="w-4 h-4 rounded-full space-x-5" [ngClass]="{'bg-[#F7551D]': pin[i], 'bg-[#989AA5]': !pin[i]}"></div>
    </div>
    <div class="grid grid-cols-3 gap-x-9 gap-y-8 ml-6 mt-8">
      <button class="w-16 h-16 ml-8 mt-8 text-white font-bold rounded-lg text-3xl" (click)="enterDigit(1)">1</button>
      <button class="w-16 h-16 mt-7 ml-8 rounded-lg text-white font-bold text-3xl" (click)="enterDigit(2)">2</button>
      <button class="w-16 h-16 mt-7 ml-8 rounded-lg text-white font-bold text-3xl" (click)="enterDigit(3)">3</button>
      <button class="w-16 h-16 ml-8 mt-8 text-white font-bold rounded-lg text-3xl" (click)="enterDigit(4)">4</button>
      <button class="w-16 h-16 mt-7 ml-8 rounded-lg text-white font-bold text-3xl" (click)="enterDigit(5)">5</button>
      <button class="w-16 h-16 mt-7 ml-8  rounded-lg text-white font-bold text-3xl" (click)="enterDigit(6)">6</button>
      <button class="w-16 h-16 ml-8 mt-8 rounded-lg font-bold text-white text-3xl" (click)="enterDigit(7)">7</button>
      <button class="w-16 h-16 mt-7 ml-8 rounded-lg text-white font-bold text-3xl" (click)="enterDigit(8)">8</button>
      <button class="w-16 h-16 mt-7 ml-8 rounded-lg text-white font-bold text-3xl" (click)="enterDigit(9)">9</button>
      <div></div>
      <button class="w-16 h-16 mt-7 ml-8 rounded-lg  text-white font-bold text-3xl" (click)="enterDigit(0)">0</button>
      <div></div>
    </div>
  </div></div>
