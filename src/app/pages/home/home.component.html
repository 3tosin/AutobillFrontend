      <div class="flex justify-between mb-2">
        <span class="rounded-xl border border-1 border-[#989aa5] px-5 py-3 text-[#989aa5]">Current Account</span>
        <span class="rounded-xl border border-1 border-[#989aa5] px-5 py-3 text-[#989aa5] flex">

    </div>
    
    <!-- Action Buttons -->
    <div class="flex justify-around mb-4">
      <button class="bg-[#3a2220] text-[#f7551d] py-3 px-4 rounded-2xl flex items-center">

      <div class="flex flex-col items-center">
        <button class="bg-gray-700 p-4 rounded-full">
          <span class="material-icons">phone</span>
        </button>
        <span class="mt-2 text-xs">Buy airtime</span>
      </div>
      <div class="flex flex-col items-center">
        <button class="bg-gray-700 p-4 rounded-full">
          <span class="material-icons">payment</span>
        </button>
