<div class="bg-[#181820] text-white min-h-screen p-4">
<div class="px-2 pt-6">
    <svg (click)="goBack()" width="19" height="16" viewBox="0 0 19 16" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M0.292892 7.29289C-0.0976315 7.68342 -0.0976315 8.31658 0.292892 8.70711L6.65685 15.0711C7.04738 15.4616 7.68054 15.4616 8.07107 15.0711C8.46159 14.6805 8.46159 14.0474 8.07107 13.6569L2.41421 8L8.07107 2.34315C8.46159 1.95262 8.46159 1.31946 8.07107 0.928932C7.68054 0.538408 7.04738 0.538408 6.65685 0.928932L0.292892 7.29289ZM19 7L1 7V9L19 9V7Z" fill="white"/>
    </svg>
  </div>

   <div class="flex justify-between items-center mb-6">

    <h1 class="text-2xl font-semibold py-10">Schedule Payment</h1>
    <a href="/history" class="text-[#f7551d]">History</a>
  </div>

  


  <span class="mt-6 mb-8 text-xl text-[#989AA5]">Select Period</span>

<div class="period-options mt-6 mb-6 flex flex-row space-x-5 align-center justify-center">
  <button (click)="selectPeriod('5 min')" 
          [ngClass]="{'selected': selectedPeriod === '5 min'}" 
          class="period-option block h-20 w-1/3 mt-2 p-6 bg-[#2A2E37] text-white rounded-4xl justify-center align-center text-lg font-bold">5 Mins</button>
  <button (click)="selectPeriod('weekly')" 
          [ngClass]="{'selected': selectedPeriod === 'weekly'}" 
          class="period-option block h-20 w-1/3 mt-2 p-6 bg-[#2A2E37] text-white rounded-4xl justify-center align-center text-lg font-bold">Weekly</button>
  <button (click)="selectPeriod('monthly')" 
          [ngClass]="{'selected': selectedPeriod === 'monthly'}" 
          class="period-option block h-20 w-1/3 mt-2 p-6 bg-[#202635] text-white rounded-4xl justify-center align-center text-lg font-bold">Monthly</button>
</div>

<span class="text-[#989AA5] text-xl mb-4 mt-4">Start Date</span>
<div class="date-selection bg-[#1F2229]">
  <div class="date-input-wrapper bg-[#1F2229]">
    <input type="date" id="start-date" [(ngModel)]="startDate" class="date-input bg-[#1F2229] text-[#FFFFFF] text-xl">
    <span class="date-icon">
      <svg width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">

"#989AA5"/>
      </svg>
    </span>
  </div>
</div>


<div class="flex flex-row justify-between mt-4 mb-4">
  <div class="text-[#989AA5] text-xl">End Date</div>
  <svg id="toggleSvg" width="65" height="40" viewBox="0 0 80 40" fill="none" xmlns="http://www.w3.org/2000/svg" [class.toggled-on]="isEndDateToggled" (click)="toggleEndDate()">
    <rect id="backgroundRect" width="75" height="40" rx="20" [ngClass]="{'toggled-on-bg': isEndDateToggled, 'toggled-off-bg': !isEndDateToggled}"/>
    <circle id="movingCircle" cx="20" cy="20" r="14" fill="#FFFFFF"/>
  </svg>
</div>

<div class="flex flex-row justify-between mt-4 mb-6">
  <div class="text-[#989AA5] text-xl">Get Notified before payment</div>
  <svg id="toggleSvg" width="65" height="40" viewBox="0 0 80 40" fill="none" xmlns="http://www.w3.org/2000/svg" [class.toggled-on]="isGetNotifiedToggled" (click)="toggleGetNotified()">
    <rect id="backgroundRect" width="75" height="40" rx="20" [ngClass]="{'toggled-on-bg': isGetNotifiedToggled, 'toggled-off-bg': !isGetNotifiedToggled}"/>
    <circle id="movingCircle" cx="20" cy="20" r="14" fill="#FFFFFF"/>
  </svg>
</div>


  <div *ngIf="isGetNotifiedToggled" class="mb-4">
    <label class="block text-white mb-2">Method</label>
    <div class="relative inline-block w-full text-gray-700">
      <select class="block appearance-none w-full bg-[#181820] border border-[#989AA5] text-white py-2 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-gray-700 focus:border-gray-500"
              [(ngModel)]="selectedMethod">
        <option *ngFor="let method of methods" [value]="method">{{ method }}</option>
      </select>
      <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
        <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M7 10l5 5 5-5H7z"/></svg>
      </div>
    </div>
  </div>

<div *ngIf="isGetNotifiedToggled" class="text-[#989AA5] mb-2 mt-6 text-lg font-semibold">Reminder time before payment</div>
<div *ngIf="isGetNotifiedToggled" class="period-options mt-10 mb-6 flex flex-row space-x-2 align-center justify-center">
  <button (click)="remindPeriod('2')" 
          [ngClass]="{'selected': reminderPeriod === '2'}" 
          class="period-option h-25  mt-2  bg-[#2A2E37] text-white rounded-5xl justify-center align-center text-xl font-bold">
        <div>Every</div>
        <div>2</div> Hours
        </button>
  <button (click)="remindPeriod('4')" 
          [ngClass]="{'selected': reminderPeriod === '4'}" 
          class="period-option  h-25 mt-2 bg-[#2A2E37] text-white rounded-5xl justify-center align-center text-xl font-bold">
        <div>Every</div>
        <div>4</div> Hours
        </button>
         <button (click)="remindPeriod('6')" 
          [ngClass]="{'selected': reminderPeriod === '6'}" 
          class="period-option h-25 mt-2  bg-[#2A2E37] text-white rounded-5xl justify-center align-center text-xl font-bold">
        <div>Every</div>
        <div>6</div> Hours
        </button>

         <button (click)="remindPeriod('8')" 
          [ngClass]="{'selected': reminderPeriod === '8'}" 
          class="period-option h-25  mt-2  bg-[#2A2E37] text-white rounded-5xl justify-center align-center text-xl font-bold">
        <div>Every</div>
        <div>8</div> Hours
        </button>

        <!-- <button (click)="remindPeriod('10')" 
          [ngClass]="{'selected': reminderPeriod === '10'}" 
          class="period-option  h-25 mt-2  bg-[#2A2E37] text-white rounded-5xl justify-center align-center text-xl font-bold">
        <div>Every</div>
        <div>10</div> Hours
        </button> -->
</div>

 
 <div class=" pt-20 w-full flex justify-center">
  <button (click)= "onSubmit()"
          [disabled]="!allChoicesSelected()"
          class="bg-[#F7551D] text-white text-4xl font-extrabold rounded ">Confirm
  </button>
</div> 
</div>
